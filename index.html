<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과게임</title>
    
    <!--웹사이트 아이콘-->
    <link rel="icon" type="png" href="./assets/website-icon.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div id="title">
            <h1 id="title-1">Fruit</h1>
            <h1 id="title-2">Box</h1>
        </div>
            
        <div id="container">
            <div id="start-button">
                <img id="start-apple" src="./assets/apple.png" alt="apple">
                <p id="start-text">Play</p>
            </div>
            <div>
                <img id="apple-tree" src="./assets/appleTree.png" alt="apple tree">
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div id="top-bar">
            <p>현재 점수: 0</p>
            <p>남은 시간: 02:00</p>
        </div>
        <div id="game-board"></div>
    </div>
    
    <div id="setting">
        <div id="reset-button">
            <button>Reset</button>
        </div>
        <div id="bgm-checkbox">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">BGM</label>
        </div>
    </div>

    <audio id="bgm-audio" src="./assets/bgm.mp3" loop></audio>
</body>
<script type="module" src="./script.js"></script>
<script type="module" src="./gameLogic.js"></script>
</html>
